<!DOCTYPE html>
<html>
    <head>
        <script>
            function validarEmail() {
                var email = document.getElementById("idEmail").value
                if (!/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(email)) {
                    alert("Email inválido")
                    return
                }
            }
        </script>

    </head>
        <body>
            <a href="mailto:email@provedor.com.br?"
            &subject="Assunto do email"
            &cc="copia@provedor.com.br"
            &bcc="copiaoculta@provedor.com.br"
            &body="Olá galera!">Enviar Email
        </a><br>
            <a href="https://wa.me/5549991241733?"
            text="mensagem%20de%20hoje">WhatsApp
        </a>
        <form id="idForm" action="http://app.headlessforms.cloud/api/v1/form-submission/UF7YAmmfN8" method="post">
            Email: <input placeholder="nada@nada.com" title="Um email válido!" onblur="validarEmail"
            type="email" name="email" id="idEmail" required><br>
           
            Nome: <input type="text" name="nome" id="idNome" minlength="5" maxlength="12" pattern="[a-z]{5,12}" required><br>

            <textarea rows="7" cols="33" name="corpo"placeholder="O texto do seu Email." required> </textarea><br>

            <input type="submit" value="Enviar"/><br>
        </form>
           
        </body>

</html>
